<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Classify</title>
    <link href="static/carousel.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: #e3f2fd;">
            <a class="navbar-brand" href="#">RealOrFake</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Graphs</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <h1> Image Classifier </h1>
    <p> Upload Image Here </p>
    <form action="{{ url_for('classify_image') }}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <input type=file name=file>
            <input type=submit value=Upload>
        </div>
    </form>
    
    {% if prediction %}
    <p> Prediction for input image is: {{ prediction }} </p>
    {% endif %}
</body>

</html>
